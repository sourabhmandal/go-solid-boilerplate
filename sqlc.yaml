version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "internal/schema/user_query.sql"
    schema:
      - "internal/schema/user_schema.sql"
    gen:
      go:
        package: "user"
        out: "internal/user"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_db_tags: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_pointers_for_null_types: true
        output_querier_file_name: repository.go